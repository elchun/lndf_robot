# -- Conv config -- #
model:
  type: CONV_OCC

  checkpoint: lndf_weights.pth

  args:
    # latent_dim: 32
    # latent_dim: 64
    latent_dim: 128
    model_type: pointnet
    return_features: True
    sigmoid: False
    acts: last


grasp_optimizer:
  opt_type: LNDF
  args:
    # opt_iterations: 1000
    opt_iterations: 500
    rand_translate: True
    use_tsne: False
    M_override: 20
    cos_loss: True
    # save_all_opt: True

place_optimizer:
  opt_type: LNDF
  args:
    # opt_iterations: 1000
    opt_iterations: 500
    rand_translate: True
    use_tsne: False
    M_override: 20
    opt_fname_prefix: 'place_pose_optimized'
    query_pts_override: True
    cos_loss: True

# With rect query points, z1 is actually pointing up when
# used as a query point
# y is along the gripper movement direction
# gripper_query_pts:
#   type: RECT
#   args:
#     n_pts: 1000
#     x: 0.04
#     y: 0.10
#     z1: 0.06
#     z2: 0.02


gripper_query_pts:
  type: RECT
  args:
    n_pts: 1000
    x: 0.04
    # y: 0.04
    y: 0.05
    z1: 0.04
    z2: 0.01

# gripper_query_pts:
