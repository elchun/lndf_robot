  args:
    n_pts: 1000
    # radius: 0.03
    # radius: 0.08
    radius: 0.03
    height: 0.30
    y_rot_rad: 0.0
    x_trans: 0.0
    y_trans: 0.07
    # z_trans: 0.11
    z_trans: 0.08

